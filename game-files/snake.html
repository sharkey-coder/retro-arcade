<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game (8-Bit Edition)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../arcade-theme.css">
    <style>
        .container {
            max-width: 820px;
            margin: 0 auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }
        header h1 {
            text-align: center;
            margin-bottom: 12px;
            font-size: 1.5rem;
            letter-spacing: 2px;
            line-height: 1.4;
        }
        .game-wrapper {
            display: flex;
            flex: 1;
            min-height: 0;
        }
        .customization-panel {
            width: 240px;
            padding: 12px 12px 0 0;
            filter: grayscale(1) blur(1px);
            opacity: 0.2;
            pointer-events: none;
            flex-shrink: 0;
        }
        .panel-section {
            margin-bottom: 30px;
        }
        .panel-section h2 {
            font-size: 12px;
            font-weight: bold;
            margin-top: 0;
            color: var(--text-gray);
        }
        .customization-group {
            margin-bottom: 13px;
            display: flex;
            flex-direction: column;
        }
        .customization-group label {
            font-size: 10px;
            margin-bottom: 5px;
            font-family: 'Press Start 2P', 'Courier New', monospace;
        }
        .customization-group input[type="color"], .customization-group select {
            width: 56%;
            height: 1.5em;
            border: 2px solid #333;
            background: #111;
            color: #232;
            border-radius: 3px;
        }
        .game-area {
            border: 4px solid var(--border-white);
            border-radius: 4px;
            flex: 1;
            min-width: 0;
            padding: 12px;
            margin-left: 8px;
            box-shadow: 0 0 0 5px var(--shadow-black-light), 0 3px 24px var(--shadow-black-medium);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .game-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 13px;
        }
        .score-display {
            font-size: 11px;
            margin-right: 15px;
            background: var(--bg-score-display);
            padding: 4px 10px;
            border-radius: 2px;
            border: 2px solid var(--border-gray-light);
            white-space: nowrap;
        }
        .btn {
            font-size: 11px;
            padding: 7px 18px;
            margin-left: 8px;
        }
        .btn[disabled] {
            opacity: 0.5;
            pointer-events: none;
        }
        
        #gameCanvas {
            display: block;
            background: var(--bg-canvas);
            border-radius: 2px;
            border: 4px solid var(--border-white);
            margin: 0 auto 10px auto;
            box-shadow: 0 0 0 4px var(--shadow-black-light);
            max-width: 100%;
            height: auto;
        }
        .game-over {
            font-size: 14px;
            padding: 24px 18px;
            border-radius: 2px;
            text-align: center;
            position: absolute;
            top: 62px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
        .game-over.hidden {
            display: none;
        }
        .controls-hint {
            font-size: 10px;
            margin-top: 8px;
        }
        @media (max-width: 900px) {
            .container { padding: 12px; }
            .game-wrapper { flex-direction: column; }
            .customization-panel { width: 100%; padding: 0 0 12px 0; }
            .game-area { min-width: unset; margin-left: 0; }
            header h1 { font-size: 1.2rem; margin-bottom: 10px; }
            #gameCanvas { max-width: 100%; width: 100%; }
        }
        
        /* Menu button and overlay - using base styles from arcade-theme.css */
        
    </style>
</head>
<body>
    <button class="menu-btn" id="menuBtn">Menu</button>
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-content">
            <h1 class="menu-title">üéÆ SELECT GAME</h1>
            <button class="menu-game-button" onclick="window.location.href='snake.html'">üêç Snake</button>
            <button class="menu-game-button" onclick="window.location.href='tetris.html'">üß© Tetris</button>
            <button class="menu-game-button" onclick="window.location.href='solitaire.html'">üÉè Solitaire</button>
            <button class="menu-game-button" onclick="window.location.href='frogger.html'">üê∏ Frogger</button>
            <button class="menu-game-button" onclick="closeMenu()">Cancel</button>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>&#x1F40D; 8-BIT SNAKE</h1>
        </header>
        
        <div class="game-wrapper">
            <div class="customization-panel">
                <div class="panel-section">
                    <h2>Snake Customization</h2>
                    <div class="customization-group">
                        <label for="snakeColor">Snake Color:</label>
                        <input type="color" id="snakeColor" value="#000000" disabled>
                    </div>
                    <div class="customization-group">
                        <label for="snakeHeadColor">Head Color:</label>
                        <input type="color" id="snakeHeadColor" value="#000000" disabled>
                    </div>
                    <div class="customization-group">
                        <label for="snakePattern">Pattern:</label>
                        <select id="snakePattern" disabled>
                            <option value="solid" selected>Solid</option>
                        </select>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h2>Food Customization</h2>
                    <div class="customization-group">
                        <label for="foodType">Food Type:</label>
                        <select id="foodType" disabled>
                            <option value="circle" selected>‚ö™ Default</option>
                        </select>
                    </div>
                    <div class="customization-group">
                        <label for="foodColor">Food Color:</label>
                        <input type="color" id="foodColor" value="#ffffff" disabled>
                    </div>
                </div>
            </div>
            
            <div class="game-area" style="position:relative;">
                <div class="game-header">
                    <div class="score-display">
                        <span>Score: <span id="score">0</span></span>
                        <span>High Score: <span id="highScore">0</span></span>
                    </div>
                    <button id="startBtn" class="btn">Start Game</button>
                    <button id="pauseBtn" class="btn" disabled>Pause</button>
                </div>
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <h2>GAME OVER!</h2>
                    <p>Your Score: <span id="finalScore">0</span></p>
                    <button id="restartBtn" class="btn">PLAY AGAIN</button>
                </div>
                <div class="controls-hint">
                    <p>Use Arrow Keys or WASD to control</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    // Settings: 8-bit style - block snake, block food
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const cellSize = 20;
    let snake, direction, nextDirection, food, score, highScore, gameInterval, paused, gameOver;
    const INITIAL_DELAY = 110;
    const MIN_DELAY = 40; // Minimum delay to prevent it from getting too fast
    let moveDelay = INITIAL_DELAY;

    // Get colors from CSS variables
    function getCSSVariable(variable) {
        return getComputedStyle(document.documentElement)
            .getPropertyValue(variable).trim();
    }
    
    // Retro 8-bit palette - using CSS variables from arcade-theme.css
    const BG_COLOR = getCSSVariable('--bg-canvas');
    const SNAKE_COLOR = getCSSVariable('--snake-color');
    const SNAKE_HEAD_COLOR = getCSSVariable('--snake-head-color');
    const FOOD_COLOR = getCSSVariable('--food-color');

    function resetGameVars() {
        snake = [
            {x: 8, y: 10}, {x: 7, y: 10}, {x: 6, y:10}
        ];
        direction = 'RIGHT';
        nextDirection = direction;
        food = spawnFood();
        score = 0;
        gameOver = false;
        paused = false;
        moveDelay = INITIAL_DELAY; // Reset speed to initial
        document.getElementById('score').textContent = score;
        document.getElementById('finalScore').textContent = score;
        document.getElementById('pauseBtn').disabled = true;
    }
    function spawnFood() {
        let pos;
        do {
            pos = {
                x: Math.floor(Math.random() * (canvas.width/cellSize)),
                y: Math.floor(Math.random() * (canvas.height/cellSize))
            };
        } while (snake && snake.some(seg => seg.x === pos.x && seg.y === pos.y));
        return pos;
    }
    function drawBlockCell(x, y, color, outline = true, isHead = false) {
        ctx.save();
        ctx.fillStyle = color;
        ctx.fillRect(x*cellSize, y*cellSize, cellSize, cellSize);

        // 8-bit chunky pixel border
        if (outline) {
            ctx.strokeStyle = isHead ? getCSSVariable('--border-white') : '#a1a1a1';
            ctx.lineWidth = 2;
            ctx.strokeRect(
                x*cellSize + 1,
                y*cellSize + 1,
                cellSize-2,
                cellSize-2
            );
        }
        ctx.restore();
    }
    function draw() {
        // 8-bit background style
        ctx.fillStyle = BG_COLOR;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw a faint grid for retro flavor
        ctx.save();
        ctx.strokeStyle = getCSSVariable('--border-grid');
        ctx.lineWidth = 1;
        for (let i=0; i<=canvas.width; i+=cellSize) {
            ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke();
        }
        for (let j=0; j<=canvas.height; j+=cellSize) {
            ctx.beginPath(); ctx.moveTo(0,j); ctx.lineTo(canvas.width,j); ctx.stroke();
        }
        ctx.restore();

        // Draw food as yellow block
        drawBlockCell(food.x, food.y, FOOD_COLOR, true, false);

        // Draw snake as black blocks, use blue with white outline for head for 8-bit effect
        for (let i=snake.length-1; i>=0; i--) {
            const isHead = (i === 0);
            drawBlockCell(
                snake[i].x, snake[i].y,
                isHead ? SNAKE_HEAD_COLOR : SNAKE_COLOR,
                true,
                isHead
            );
        }
    }

    function moveSnake() {
        let head = { ...snake[0] };
        switch (direction) {
            case 'LEFT': head.x--; break;
            case 'RIGHT': head.x++; break;
            case 'UP': head.y--; break;
            case 'DOWN': head.y++; break;
        }
        // Wrap around
        if (head.x < 0) head.x = (canvas.width/cellSize)-1;
        if (head.y < 0) head.y = (canvas.height/cellSize)-1;
        if (head.x >= canvas.width/cellSize) head.x = 0;
        if (head.y >= canvas.height/cellSize) head.y = 0;

        // Self collision
        if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
            endGame();
            return;
        }
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
            score++;
            document.getElementById('score').textContent = score;
            updateHighScore();
            food = spawnFood();
            
            // Speed up by 1.5x (reduce delay by dividing by 1.5)
            moveDelay = Math.max(MIN_DELAY, moveDelay / 1.05
            );
            // Restart the interval with new delay
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, moveDelay);
        } else {
            snake.pop();
        }
    }
    function updateHighScore() {
        if (typeof(Storage)!=='undefined') {
            let hi = localStorage.getItem('snake_hs')|0;
            if (score > hi) localStorage.setItem('snake_hs', score);
            hi = Math.max(score, hi);
            highScore = hi;
            document.getElementById('highScore').textContent = hi;
        }
    }
    function startGame() {
        resetGameVars();
        document.getElementById('gameOver').classList.add('hidden');
        document.getElementById('pauseBtn').disabled = false;
        highScore = (localStorage.getItem('snake_hs')|0);
        document.getElementById('highScore').textContent = highScore;
        if (gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, moveDelay);
        draw();
    }
    function pauseGame() {
        if (paused) {
            gameInterval = setInterval(gameLoop, moveDelay);
            document.getElementById('pauseBtn').textContent = "Pause";
            paused = false;
        } else {
            clearInterval(gameInterval);
            document.getElementById('pauseBtn').textContent = "Resume";
            paused = true;
        }
    }
    function endGame() {
        clearInterval(gameInterval);
        gameOver = true;
        document.getElementById('finalScore').textContent = score;
        document.getElementById('gameOver').classList.remove('hidden');
        document.getElementById('pauseBtn').disabled = true;
    }
    function gameLoop() {
        if (gameOver) return;
        direction = nextDirection;
        moveSnake();
        draw();
    }
    function handleKey(e) {
        const d = direction;
        if (e.key === 'Enter') {
            if (gameOver || !gameInterval || paused) {
                startGame();
            }
        } else if (e.key === ' ' || e.key === 'Spacebar') {
            // Spacebar to pause/unpause
            e.preventDefault(); // Prevent page scrolling
            if (!gameOver && gameInterval) {
                pauseGame();
            }
        } else if (e.key === 'ArrowUp' || e.key === 'w') {
            if (d !== 'DOWN') nextDirection = 'UP';
        } else if (e.key === 'ArrowDown' || e.key === 's') {
            if (d !== 'UP') nextDirection = 'DOWN';
        } else if (e.key === 'ArrowLeft' || e.key === 'a') {
            if (d !== 'RIGHT') nextDirection = 'LEFT';
        } else if (e.key === 'ArrowRight' || e.key === 'd') {
            if (d !== 'LEFT') nextDirection = 'RIGHT';
        }
    }
    document.getElementById('startBtn').onclick = startGame;
    document.getElementById('restartBtn').onclick = startGame;
    document.getElementById('pauseBtn').onclick = pauseGame;
    window.addEventListener('keydown', handleKey);

    // Draw initial state (8-bit blocks on load)
    resetGameVars();
    draw();
    updateHighScore();
    
    // Menu functionality
    function openMenu() {
        document.getElementById('menuOverlay').classList.add('show');
    }
    function closeMenu() {
        document.getElementById('menuOverlay').classList.remove('show');
    }
    document.getElementById('menuBtn').addEventListener('click', openMenu);
    document.getElementById('menuOverlay').addEventListener('click', (e) => {
        if (e.target.id === 'menuOverlay') {
            closeMenu();
        }
    });
    </script>
</body>
</html>
